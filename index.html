<!DOCTYPE html>
    <head>
        <title>Bridge2AI TRM-WG Web Assets</title>
        <meta charset="utf-8">

        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>


    </head>

    <body>
        <!-- **************    Tool Bar    *************-->
        
        <div class="toolbar" role="banner">
            <img width="40" alt="Training Logo"
                src="https://dean-d-wang.github.io/assets/Bridge2AI-TRM-WG.png">
        
            <span>Welcome to the Bridge2AI TRM-WG Mentor-Mentee Network</span>
        
            <div class="spacer"></div>
        
            <!-- Social Icons -->
            <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://twitter.com/angular" title="Twitter">
                <svg id="twitter-logo" height="24" ...>...</svg>

            <a aria-label="Angular on Github" target="_blank" rel="noopener" href="https://github.com/angular" title="Github">

            </a>
            <a aria-label="Angular on YouTube" target="_blank" rel="noopener" href="https://youtube.com/angular" title="YouTube">
                <svg id="youtube-logo" height="24" width="24" ...>...</svg>
            </a>
        
            <!-- PROJECTS DROPDOWN -->
            <div class="dropdown" style="position:relative; display:inline-block; margin-left:20px;">
                <button 
                    style="padding:6px 14px; font-size:14px; background:#ffffff22; color:white;
                        border:1px solid white; border-radius:6px; cursor:pointer;">
                    Projects â–¼
                </button>
        
                <div class="dropdown-content"
                    style="display:none; position:absolute; background-color:#ffffff;
                           min-width:180px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.25); z-index:99;">
                    <a href="/protein-turnovers/index_01.html"
                        style="color:#000; padding:10px 14px; text-decoration:none; display:block;">

                    <a href="/ptm-predictions/index_02.html"
                        style="color:#000; padding:10px 14px; text-decoration:none; display:block;">

                    </a>
                </div>
            </div>
        
            <!-- HOME BUTTON -->
            <button 
                onclick="location.href='/index.html'" 
                style="margin-left:20px; padding:6px 14px; font-size:14px; 
                    background:#ffffff22; color:white; border:1px solid white; 
                    border-radius:6px; cursor:pointer;">
                Home
            </button>
        
        </div>
        
        <div class="content" role="main">

            <h2 style="text-align: center;"> Bridge2AI Scholars Network </h2>
            <h3 style="text-align: center">Replot the Bridge2AI Scholar Distribution using the OpenStreetMap tiles </li>
            <span style="margin:auto" id ="myDiv1"></span>
                
        </div>


                <script>
                    d3.csv(
                            "https://raw.githubusercontent.com/Dean-D-Wang/Plotly-JS-Practices/refs/heads/main/Datasets/bridge2AI-schoars-distribution.csv",
                            function (err, rows) {
                                function unpack(rows, key) {
                                    return rows.map(function (row) {
                                        return row[key];
                                    });
                                }
                                //var numbersOfSpeakers = unpack(rows,"scholars");
                                console.log(unpack(rows, "scholars"));
                                console.log(unpack(rows, "city"));
                                var data = [
                                    {
                                        type: "scattermap",
                                        text: unpack(rows, "city"),


                                        lon: unpack(rows, "long"),
                                        lat: unpack(rows, "lat"),
                                        marker: {
                                            //color: "fuchsia",
                                            //color: "rgba(115, 112, 250, 0.8)", //set the color of the markers to fuchsia
                                            color: "rgb(203,14,226,0.6)",
                                            size: unpack(rows, "scholars"),
                                            sizemode: "area",
                                            sizeref: 0.003,

                                        },
                                        hovertemplate: '<b>%{text}</b><br>Scholars: %{marker.size}<extra></extra>',
                                    }
                                ];

                                var layout = {
                                    
                                    dragmode: "zoom",
                                    //dragmode: "pan",
                                    map: {
                                        style: "open-street-map",  //open-street-map tiles
                                        //style: "carto-dark-matter",  //dark-matter tiles
                                        //style: "carto-positron",  //light-matter tiles
                                        //style: "carto-positron-nolabels",  //light-matter tiles without labels
                                        // style: "stamen-toner",  //toner tiles
                                        //style: "stamen-watercolor",  //watercolor tiles
                                        //style: "stamen-terrain",  //terrain tiles
                                        //style: "stamen-terrain-background",  //terrain background tiles
                                        //style: "stamen-terrain-labels",  //terrain labels tiles
                                        //style: "stamen-terrain-lite",  //terrain lite tiles
                                        //style: "stamen-toner-lite",  //toner lite tiles
                                        center: { lat: 38, lon: -97 }, zoom: 3.5

                                    },
                                    showlegend: false,
                                    width: 900,
                                    height: 600,
                                    //autosize: false,
                                    responsive: true,
                                    margin: { r: 0, t: 10, b: 0, l: 0 }
                                };

                                var config = {
                                    toImageButtonOptions: {
                                        format: 'svg', // one of png, svg, jpeg, webp
                                        filename: 'Bridge2AI Scholar Map',
                                        width: 900,
                                        height: 600,
                                        scale: 1, // Multiply title and axis labels by this factor
                                        linkText: 'Download Image',
                                    },
                                };

                                Plotly.newPlot("myDiv1", data, layout, config);})
                </script>

                 
    </body>
</html>
